            .form-detail {

            }
            .input-text[type="checkbox"] {
                display: inline-block;
                width: auto;
            }
            .form-row select {
                width: 100%;
                padding: 10px;

                border-radius: 5px;

            }
            .form-row-last {

            }

        <!-- Main Content-->
        <div class="container px-4 px-lg-5">

            <form class="form-detail" action="/predict" method="post">
                <h2>Please Fill The Information</h2>
                <div class="form-row-total">

                    <div class="form-row">
                        <label for="age">Age:</label>
                        <input type="number" name="age" id="age" class="input-text" placeholder="24" value="24" required>
                    </div>

                    <div class="form-row">
                        <label for="sex">Sex:</label>
                        <input type="radio" name="sex" id="sex_male" value="1" required> 
                        <span class="label-text">Male</span>
                        <input type="radio" name="sex" id="sex_female" value="0" required>
                        <span class="label-text">Female</span>
                    </div>

                </div>
                <div class="form-row-total">
                    <div class="form-row">
                        <label for="chest_pain_type">Chest Pain Type:</label>
                        <select name="chest_pain_type" id="chest_pain_type" class="input-text" required>
                            <option value="1">Type 1</option>
                            <option value="2">Type 2</option>
                            <option value="3">Type 3</option>
                            <option value="4">Type 4</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <label for="resting_bp">Resting Blood Pressure:</label>
                        <input type="number" name="resting_bp" id="resting_bp" class="input-text" placeholder="Resting BP (mm Hg)" value="120" required>
                    </div>
                </div>
                <div class="form-row-total">
                    <div class="form-row">
                        <label for="cholesterol">Cholesterol:</label>
                        <input type="number" name="cholesterol" id="cholesterol" class="input-text" placeholder="Cholesterol (mg/dl)" value="10" required>
                    </div>

                    <div class="form-row">
                        <label for="fasting_blood_sugar">Fasting Blood Sugar > 120 mg/dl:</label>
                        <input type="checkbox" name="fasting_blood_sugar" id="fasting_blood_sugar" value="1" class="input-text">
                    </div>
                </div>
                <div class="form-row-total">
                    <div class="form-row">
                        <label for="resting_ecg">Resting Electrocardiographic Results:</label>
                        <select name="resting_ecg" id="resting_ecg" class="input-text" required>
                            <option value="0">Normal</option>
                            <option value="1">Having ST-T wave abnormality</option>
                            <option value="2">Showing probable or definite left ventricular hypertrophy</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <label for="max_heart_rate">Maximum Heart Rate Achieved:</label>
                        <input type="number" name="max_heart_rate" id="max_heart_rate" class="input-text" placeholder="Max Heart Rate" value="120" required>
                    </div>
                </div>
                <div class="form-row-total">
                    <div class="form-row">
                        <label for="exercise_angina">Exercise Induced Angina:</label>
                        <input type="checkbox" name="exercise_angina" id="exercise_angina" value="1" class="input-text">
                    </div>
                    <div class="form-row">
                        <label for="oldpeak">Oldpeak:</label>
                        <input type="number" name="oldpeak" id="oldpeak" class="input-text" step="0.1" value="1.5" placeholder="Oldpeak (ST depression)" required>
                    </div>
                </div>
                <div class="form-row-total">
                    <div class="form-row">
                        <label for="slope">Slope:</label>
                        <select name="slope" id="slope" class="input-text" required>
                            <option value="1">Upsloping</option>
                            <option value="2">Flat</option>
                            <option value="3">Downsloping</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <label for="major_vessels">Number of Major Vessels:</label>
                        <input type="number" name="major_vessels" id="major_vessels" class="input-text" min="0" max="3" value="0" required>
                    </div>
                </div>
                <div class="form-row-total">
                    <div class="form-row">
                        <label for="thal">Thal:</label>
                        <select name="thal" id="thal" class="input-text" required>
                            <option value="0">Normal</option>
                            <option value="1">Fixed Defect</option>
                            <option value="2">Reversible Defect</option>
                        </select>
                    </div>
                </div>

                <div class="form-row-last">
                    <input type="submit" name="register" class="register" value="Predict">
                </div>
            </form>
